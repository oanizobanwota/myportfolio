<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="profile">
                <img src="assets/imgs/my-profile-img.jpg" alt="Profile Picture">
                <div class="name">O. Anizoba-Nwota</div>
                <div class="social-media">
                    <a href="https://twitter.com/oanizobanwota" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://linkedin.com//in/onyebuchi-anizoba-nwota" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://facebook.com/oanizobanwota" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com/anizobanwota" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/oanizobanwota" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="index.html#about"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="index.html#projects"><i class="fas fa-briefcase"></i> Projects</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-section">
            <main>
                           <h1>Contact form</h1>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
            <div class="address">
                <h3>Address</h3>
                <p>Birmingham</p>
                <p>United Kingdom</p>
                <p>Email: buchi-n@msn.com</p>
                <p>Phone: 07405 508523</p>
            </div>
            </main>
        </div>
    </div>
</body>
</html>
